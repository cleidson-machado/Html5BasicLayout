<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>First Basic Exercise</title>
  </head>
  <body>
    <h3>Formuário de Contato</h3>
    <div class="container">
      <form action="/action_page.php">
        <label for="fname">Nome:</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Seu primeiro nome.."
        />

        <label for="lname">Sobrenome:</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Seu Sobrenome Completo.."
        />

        <label for="country">País de Origem a Escolher:</label>
        <select id="country" name="country">
          <option value="australia">Brasil</option>
          <option value="australia">Australia</option>
          <option value="canada">Canadá</option>
          <option value="usa">USA - Estados Unidos da América</option>
        </select>

        <label for="subject">Conteúdo de Texto da Mensagem</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Escreva seu Texto a enviar.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Enviar MSN!" />
      </form>
    </div>
  </body>
</html>
